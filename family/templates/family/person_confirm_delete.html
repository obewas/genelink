{% extends 'base.html' %}

{% block content %}

<h2>Delete {{ person.first_name }} {{ person.last_name }}?</h2>
<form method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete this person?</p>
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'person_detail' person.pk %}">Cancel</a>

{% endblock %}

<!DOCTYPE html>
<html>
<h1>Family Tree</h1>

<form method="get" action=".">
    <input type="text" name="q" placeholder="Search by surname..." value="{{ query }}">
    <input type="text" name="clan" placeholder="Filter by clan..." value="{{ clan }}">
    <button type="submit">Search</button>
    <a href="{% url 'person_list' %}">Clear</a>
</form>

<a href="{% url 'person_create' %}">Add New Person</a>

<ul>
  {% for person in people %}
    <li>
      <a href="{% url 'person_detail' person.pk %}">
        {{ person.first_name }} {{ person.last_name }}
      </a>
      {% if person.clan_name %} - Clan: {{ person.clan_name }}{% endif %}
    </li>
  {% empty %}
    <li>No people found.</li>
  {% endfor %}
</ul>

</html>
